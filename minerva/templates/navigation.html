{% load base_extras %}

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Glasgow Weekly Challange</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class={% active request 'index' %}><a href="/">Home</a></li>
                <li class={% active request 'archive' %}><a href="/archive/">archive</a></li>
                    {% block navitems %}
                    {% endblock %}

            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if not user.is_authenticated %}
                    <li class={% active request 'login' %}><a href="/auth/login/">Log In</a></li>
                    <li class={% active request 'register' %}><a href="/auth/register/">Register</a></li>
                {% else %}
                    <li class={% active request 'profile' %}><a href="/profile/">Profile</a></li>
                    <li><a href="/auth/logout/">Sign Out {{user.username}}</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
